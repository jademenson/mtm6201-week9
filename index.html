<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 9 - SVGs</title>
    <link rel="stylesheet" href="css/main.css">
</head>


<body>
    <div class="container">
        <h1>Scalable Vector Graphic</h1>
        <!-- adding .svg file to the page using ing tag -->
        <img src="images/dice.svg" alt="single face dice">

        <!-- embedding svg code into HTML -->
        <svg  width="200" height="200" viewBox="0 0 200 200">
            <rect x="0" y="0" width="200" height="200" rx="8" ry="8" fill="#4dd0e1"/>
         </svg>
    </div>
    
</body>
</html>
